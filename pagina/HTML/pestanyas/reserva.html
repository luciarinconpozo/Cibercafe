<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ElCSS.css">
</head>
<body>
    <form>
        <fieldset>
            <label for="fecha">Selecciona un dia: </label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label for="hora">Selecciona una hora: </label>
            <input type="time" id="hora" name="hora">
            <br>       
            <label for="cantidad">Numero de asistentes: </label>
            <input type="number" id="cantidad" name="cantidad" min="0" max="100" step="1">        
            <br>        
            <label for="nombre">Datos de contacto: </label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            <br>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
            <br>
            <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
    </form>
</body>
</html>
