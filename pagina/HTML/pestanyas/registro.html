        <div class="logo">

    <form action="#" method="post" target="_self">

        <fieldset>
            <label for="nombre">Nombre: <input name="nombre" type="text" placeholder="Nombre" required></label> 
            <label for="primerApellido">Primer apellido: <input name="primerApellido" type="text" placeholder="Primer apellido" required></label> 
            <label for="segundoApellido">Segundo apellido: <input name="segundoApellido" type="text" placeholder="Segundo apellido" required></label> 
            <label for="fechadenacimiento">Fecha de nacimiento: <input name="fechadenacimiento" type="date" required></label> 
            <label for="correo">Correo: <input name="correo" type="email" placeholder="Correo electrónico" required></label> 
            <label for="password">Password: <input name="password" type="password" placeholder="****************" min="6" max="15" required></label> 
             
            <!-- CAPCHAT-->
            <div class="g-recaptcha" data-sitekey="6Ld7dNApAAAAAH4F4508_ioUnFASc4KYPugnVTui"></div>


            <input name="borrar"  type="reset" value="Borrar">
            <input type="submit" value="Enviar">

        </fieldset>
    </form>
