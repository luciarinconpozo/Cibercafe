        <div class="iconos">
            <img id="user_icon" src="../../IMAGENES/user_icon.png" alt="icono de usuario">

                    alt="icono de carrito de compra"></a>
        </div>

    </header>


    <div class="signin_form">
        <form action="#" method="post" target="_self" class="form">

            <h1 class="form_title">Registro</h1>

            <div class="form_div">
                <input name="nombre" type="text" placeholder=" " required class="form_input">
                <label class="form_label" for="nombre">Nombre: </label>
            </div>
            <div class="form_div">
                <input name="primerApellido" type="text" placeholder=" " required class="form_input">
                <label class="form_label" for="primerApellido">Primer apellido: </label>

            </div>

            <div class="form_div">
                <input name="segundoApellido" type="text" placeholder=" " required class="form_input">
                <label class="form_label" for="segundoApellido">Segundo apellido: </label>

            </div>

            <div class="form_div">
                <input name="fechadenacimiento" type="date" required class="form_input" placeholder=" ">
                <label class="form_label" for="fechadenacimiento">Fecha de nacimiento: </label>
            </div>

            <div class="form_div">
                <input name="correo" type="email" placeholder=" " required class="form_input">
                <label class="form_label" for="correo">Correo: </label>
            </div>

            <div class="form_div">
                <input name="password" type="password" placeholder=" " min="6" max="15" required class="form_input">
                <label class="form_label" for="password">Password: </label>
            </div>

            <!-- CAPCHAT-->

            <div id="captcha" class="form_div">
                <div class="preview"></div>
                <div class="captcha_form">
                    <input type="text" id="captcha_form" class="form_input_captcha" placeholder=" ">
                    <label for="captcha" class="form_label_captcha">Enter Captcha</label>

                    <button class="captcha_refresh">
                        <i class="fa fa-refresh"></i>
                    </button>

                </div>


            </div>

            <input type="submit" class="form_button" value="Enviar">
        </form>
    </div>
