<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/header_footer.css">
    <script src="../JS/validarFormularioRegistro.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../IMAGENES/icon.png" alt="Experto informático">
            <h1>La Ciénaga Cósmica</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./reserva.html">Reserva</a></li>
                <li><a href="./sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>

        <div class="iconos">
            <a href="./inicioSesion.html"><img id="user_icon" src="../IMAGENES/user_icon.svg"
                    alt="icono de usuario"></a>
            <a href="./carrito.html"><img id="carrito_icon" src="../IMAGENES/carrito_icon.svg"
                    alt="icono de carrito de compra"></a>
        </div>
    </header>


    <div class="signin_form">
        <form onsubmit="return validaFormulario()"  action="../index.html" method="post" class="form">

            <h1 class="form_title">Registro</h1>

            <div class="form_div">
                <input name="nombre" type="text" placeholder=" " class="form_input" id="input_nombre">
                <label class="form_label" for="nombre">Nombre: </label>
            </div>

            <div class="form_div">
                <input name="primerApellido" type="text" placeholder=" " class="form_input" id="input_primerApellido">
                <label class="form_label" for="primerApellido">Primer apellido: </label>
            </div>

            <div class="form_div">
                <input name="segundoApellido" type="text" placeholder=" " class="form_input">
                <label class="form_label" for="segundoApellido">Segundo apellido: </label>
            </div>

            <div class="form_div">
                <input name="fechadenacimiento" type="text" class="form_input" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="input_fechaNacimiento">
                <label class="form_label" for="fechadenacimiento">Fecha de nacimiento: </label>
            </div>

            <div class="form_div">
                <input name="correo" type="email" placeholder=" " class="form_input" id="input_correo">
                <label class="form_label" for="correo">Correo: </label>
            </div>

            <div class="form_div">
                <input name="password" type="password" placeholder=" " min="6" max="15" class="form_input" id="input_password">
                <label class="form_label" for="password">Password: </label>
            </div>

            <!-- CAPCHAT-->

            <div id="captcha" class="form_div">
                <div class="preview"></div>
                <div class="captcha_form form_div">
                    <input type="text" id="captcha_form" class="form_input_captcha form_input" placeholder=" ">
                    <label for="captcha" class="form_label_captcha form_label">Enter Captcha</label>

                    <button type="button" class="captcha_refresh">
                        <img src="../IMAGENES/RELOAD.svg" alt="reload">
                    </button>
                </div>

            </div>

            <input type="submit" class="form_button" value="Enviar">
            <input type="reset" class="botonReset" value="Reset">


            <div id="errores" class="error-mensaje"></div>

            
        </form>
    </div>

    <footer>
        <p>&copy; LA CIÉNAGA CÓSMICA 2024</p>
        <div class="imagenes">
            <img src="../IMAGENES/logo_instragram.svg" alt="logo de instagram">
            <img src="../IMAGENES/logo_twitch.svg" alt="logo de twitch">
            <img src="../IMAGENES/logo_twitter.svg" alt="logo de twitter">    
        </div>

        <nav>
            <ul>
                <li><a href="./avisoLegal.html">Aviso Legal</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./crm_erp.html">CRM y ERP</a></li>
                <li><a href="./politicaCookies.html">Política de Cookies</a></li>
                <li><a href="./politicaPrivacidad.html">Política Privacidad</a></li>
                <li><a href="./rss.html">RSS</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
