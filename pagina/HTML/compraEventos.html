<body>

    <header>
        <div class="logo">
            <img src="../IMAGENES/icon.png" alt="Experto informático">
            <h1>La Ciénaga Cósmica</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>

            </ul>
        </nav>

        <div class="iconos">
            <a href="./inicioSesion.html"><img id="user_icon" src="../IMAGENES/user_icon.svg"
                    alt="icono de usuario"></a>
            <a href="./carrito.html"><img id="carrito_icon" src="../IMAGENES/carrito_icon.svg"
                    alt="icono de carrito de compra"></a>
        </div>
    </header>

    <form>
        <div id="tituloDireccion">
            <label for="hora" id="titulo">Ingrese su dirección: </label>
        </div>
        <div id="divDireccion">
            <fieldset id="datosDireccion">
                <input type="text" id="Direccion" name="Direccion" placeholder="Direccion">
                <input type="text" id="Direccion" name="Ciudad" placeholder="Ciudad">
                <input type="number" id="Direccion" name="CodigoPostal" placeholder="Codigo Postal">
            </fieldset>
        </div>
        <div id="datosBancarios">
            <label for="hora">Datos bancarios: </label>
        </div>
        <div id="nombreTitular">
            <input type="text" id="inputBancario" name="NombreDelTitular" placeholder="Nombre del Titular">
        </div>
        <div id="numeroTarjeta">
            <input type="number" id="inputBancario" name="NumeroTarjeta" placeholder="Numero Tarjeta">
        </div>
        <div id="fechaCaducidad">
            <input type="date" id="inputBancario" name="FechaCaducidad" placeholder="Fecha Caducidad">
        </div>
        <div id="CVV">
            <input type="number" id="inputBancario" name="CVV" placeholder="CVV">
        </div>


        <div id="datosCliente">
            <label for="hora" >Datos del cliente: </label>
        </div>
        <div id="DNI">
            <input type="text" id="inputCliente" name="DNI" placeholder="DNI">
        </div>
        <div id="nombreApellidos">
            <input type="text" id="inputCliente" name="NombreApellidos" placeholder="Nombre y Apellidos">
        </div>
        <div id="correo">
            <input type="email" id="inputCliente" name="Correo" placeholder="Correo">
        </div>

        <div id="divFinalizarCompra">
            <input type="submit" id="finalizarCompra" name="Enviar" value="Finalizar Compra">
        </div>
    </form>

    <footer>
        <p>&copy; LA CIÉNAGA CÓSMICA 2024</p>
        <div class="imagenes">
            <img src="../IMAGENES/logo_instragram.svg" alt="logo de instagram">
