<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reserva.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="../IMAGENES/icon.png" alt="Experto informático">

            <h1>La Ciénaga Cósmica</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./reserva.html">Reserva</a></li>
                <li><a href="./sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>

        <div class="iconos">
            <a href="./inicioSesion.html"><img id="user_icon" src="../IMAGENES/user_icon.svg"
                    alt="icono de usuario"></a>
            <a href="./carrito.html"><img id="carrito_icon" src="../IMAGENES/carrito_icon.svg"

                    alt="icono de carrito de compra"></a>
        </div>
    </header>


    <form id="formularioReserva" onsubmit="return validandoFormulario()">
        <fieldset>
            <div id="divFecha">
                <label for="fecha">Selecciona un dia: </label>
            </div>
            <div id="fecha">
                <input type="date" id="fecha" name="fecha">
            </div>
            <div id="divHora">
                <label for="hora">Selecciona una hora: </label>
            </div>
            <div id="hora">
                <input type="time" id="hora" name="hora">
            </div>
            <div id="divCantidad">
                <label for="cantidad">Numero de asistentes: </label>
            </div>
            <div id="cantidad">
                <input type="number" id="cantidad" name="cantidad" min="0" max="100" step="1">
            </div>

            <div id="divDatos">
                <label for="divDatos">Datos de contacto: </label>
            </div>
            <div id="divInputGenerico">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre" id="labelFlotanteNombre">Nombre de reserva: </label>
            </div>
            <div id="divInputGenerico">
                <input type="email" id="correo" name="correo">
                <label for="correo" id="labelFlotanteCorreo">Correo: </label>
            </div>
            <div id="divInputGenerico">
                <input type="tel" id="telefono" name="telefono">
                <label for="telefono" id="labelFlotanteTelefono">Teléfono: </label>
            </div>
        </fieldset>

        <div id="errores" class="error-mensaje"></div>

        <div>
            <input type="submit" value="Finalizar Reserva" id="finalizarReserva">
        </div>
        <div>
            <input type="reset" value="Reiniciar" id="reiniciarReserva">
        </div>
    </form>

    <script src="../JS/reserva.js"></script>

    <footer>
        <p>&copy; LA CIÉNAGA CÓSMICA 2024</p>
        <div class="imagenes">
            <img src="../IMAGENES/logo_instragram.svg" alt="logo de instagram">
            <img src="../IMAGENES/logo_twitch.svg" alt="logo de twitch">
            <img src="../IMAGENES/logo_twitter.svg" alt="logo de twitter">    

        </div>

        <nav>
            <ul>
                <li><a href="./avisoLegal.html">Aviso Legal</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./crm_erp.html">CRM y ERP</a></li>
                <li><a href="./politicaCookies.html">Política de Cookies</a></li>
                <li><a href="./politicaPrivacidad.html">Política Privacidad</a></li>
                <li><a href="./rss.html">RSS</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
