<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/compraEventos.css">

</head>

<body>

    <header>
        <div class="logo">
            <img src="../IMAGENES/icon.png" alt="Experto informático">
            <h1>La Ciénaga Cósmica</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./reserva.html">Reserva</a></li>
                <li><a href="./sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>

        <div class="iconos">
            <a href="./inicioSesion.html"><img id="user_icon" src="../IMAGENES/user_icon.svg"
                    alt="icono de usuario"></a>
            <a href="./carrito.html"><img id="carrito_icon" src="../IMAGENES/carrito_icon.svg"
                    alt="icono de carrito de compra"></a>
        </div>
    </header>

    <form id="formularioCompraEventos" onsubmit="return validandoFormulario()">
        <div id="tituloDireccion">
            <label for="hora" id="titulo">Ingrese su dirección: </label>
        </div>
        <div id="divDireccion">
            <fieldset id="datosDireccion">
                <div id="divDireccion">
                    <input type="text" id="direccion" name="Direccion">
                    <label for="direccion" id="labelFlotanteDireccion">Direccion: </label>
                </div>
                <div id="divCiudad">
                    <input type="text" id="ciudad" name="Ciudad">
                    <label for="ciudad" id="labelFlotanteCiudad">Ciudad: </label>
                </div>
                <div id="divCodigoPostal">
                    <input type="text" id="codigoPostal" name="CodigoPostal">
                    <label for="codigoPostal" id="labelFlotanteCodigoPostal">Código Postal: </label>
                </div>
            </fieldset>
        </div>
        <div id="divDatosBancarios">
            <div id="datosBancarios">
                <label for="hora">Datos bancarios: </label>
            </div>
            <div id="nombreTitular">
                <input type="text" id="inputnombreTitular" name="NombreDelTitular">
                <label id="labelNombreTitular">Nombre del titular: </label>
            </div>
            <div id="numeroTarjeta">
                <input type="text" id="inputnumeroTarjeta" name="NumeroTarjeta">
                <label id="labelNumeroTarjeta">Numero de la tarjeta: </label>
            </div>
            <div id="fechaCaducidad">
                <input type="date" id="inputfechaCaducidad" name="FechaCaducidad">
                <label for="inputfechaCaducidad" id="labelFechaCaducidad">Fecha de caducidad: </label>
            </div>
            <div id="CVV">
                <input type="text" id="inputCVV" name="CVV">
                <label id="labelCVV">CVV: </label>
            </div>
        </div>

        <div id="datosCliente">
            <label for="hora">Datos del cliente: </label>
        </div>
        <div id="DNI">
            <input type="text" id="inputDNI" name="DNI">
            <label for="inputDNI" id="labelDNI">DNI: </label>
        </div>
        <div id="nombreApellidos">
            <input type="text" id="inputnombreApellidos" name="NombreApellidos">
            <label for="inputnombreApellidos" id="labelNombreApellidos">Nombre y Apellidos</label>
        </div>
        <div id="correo">
            <input type="email" id="inputcorreo" name="Correo">
            <label for="inputcorreo" id="labelCorreo">Correo: </label>
        </div>

        <div id="errores" class="error-mensaje"></div>

        <div id="divFinalizarCompra">
            <input type="submit" id="finalizar" value="Finalizar Compra">
        </div>
        <div id="divReiniciarCompra">
            <input type="reset" id="reiniciar" value="Reiniciar">
        </div>
    </form>

    <script src="../JS/compraEventos.js"></script>

    <footer>
        <p>&copy; LA CIÉNAGA CÓSMICA 2024</p>
        <div class="imagenes">
            <a href="https://www.instagram.com/"><img src="../IMAGENES/logo_instragram.svg" alt="logo de instagram"></a>
            <a href="https://www.twitch.tv/"><img src="../IMAGENES/logo_twitch.svg" alt="logo de twitch"></a>
            <a href="https://x.com/?lang=es"><img src="../IMAGENES/logo_twitter.svg" alt="logo de twitter"></a>

        </div>

        <nav>
            <ul>
                <li><a href="./avisoLegal.html">Aviso Legal</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./crm_erp.html">CRM y ERP</a></li>
                <li><a href="./politicaCookies.html">Política de Cookies</a></li>
                <li><a href="./politicaPrivacidad.html">Política Privacidad</a></li>
                <li><a href="./rss.html">RSS</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
