    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../IMAGENES/icon.png" alt="Experto informático">
            <h1>La Ciénaga Cósmica</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./reserva.html">Reserva</a></li>
                <li><a href="./sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>

        <div class="iconos">
            <a href="./inicioSesion.html"><img id="user_icon" src="../IMAGENES/user_icon.svg"
                    alt="icono de usuario"></a>
            <a href="./carrito.html"><img id="carrito_icon" src="../IMAGENES/carrito_icon.svg"
                    alt="icono de carrito de compra"></a>
        </div>
    </header>



    <div class="signin_form">
        <form onsubmit="return validaFormulario()" action="../index.html" method="post" target="_self" class="form">

            <h1 class="form_title">Iniciar Sesión</h1>



            <div class="form_div">
                <input name="correo" type="email" placeholder=" " class="form_input" id="input_correo">
                <label class="form_label" for="correo">Correo: </label>
            </div>

            <div class="form_div">
                <input name="password" type="password" placeholder=" " class="form_input" id="input_password">
                <label class="form_label" for="password">Password: </label>
            </div>


            <input type="submit" class="form_button" value="IniciarSesion">
            <input type="reset" class="botonReset" id="botonReset" value="Reset">

            <div id="errores" class="error-mensaje"></div>



            <div class="form_linea"></div>

            <legend>¿Nuevo usuario?</legend>
            <a href="./registro.html"><input name="registrarse" type="button"  class="form_button" value="Registrate"></a>

            <button type="button" id="forgotPass" class="form_button_forgot">Forgot password?</button>

        </form>
    </div>


    <footer>
        <p>&copy; LA CIÉNAGA CÓSMICA 2024</p>

                <li><a href="./politicaPrivacidad.html">Política Privacidad</a></li>
                <li><a href="./rss.html">RSS</a></li>
            </ul>
        </nav>
    </footer>
